<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Team Picker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body class="container">
        <header>
            <h1 class="display-4 text-center">Team Picker</h1>
        </header>

        <hr />

        <form id="form" class="form-group">
            <div class="row">
                <div class="col">
                    <input type="text" id="player1" class="form-control" placeholder="Player name" />
                    <input type="text" id="player2" class="form-control" placeholder="Player name" />
                    <input type="text" id="player3" class="form-control" placeholder="Player name" />
                    <input type="text" id="player4" class="form-control" placeholder="Player name" />
                    <input type="text" id="player5" class="form-control" placeholder="Player name" />
                </div>
                <div class="col">
                    <input type="text" id="player6" class="form-control" placeholder="Player name" />
                    <input type="text" id="player7" class="form-control" placeholder="Player name" />
                    <input type="text" id="player8" class="form-control" placeholder="Player name" />
                    <input type="text" id="player9" class="form-control" placeholder="Player name" />
                    <input type="text" id="player10" class="form-control" placeholder="Player name" />
                </div>
            </div>
            <div class="d-flex p-2 justify-content-center">
                <button id="submit" class="btn btn-primary">Pick Teams</button>
            </div>
        </form>

        <hr />
              
        <div class="row">
            <div class="col">
                <h4 class="text-center">Team 1</h4>
                <ul class="list-group" id="list1">
                </ul>
            </div>    
            <div class="col">
                <h4 class="text-center">Team 2</h4>
                <ul class="list-group" id="list2">
                </ul>
            </div>
        </div>  
    </body>

    <script src="5-a-side.js"></script>

</html>
